<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành sử dụng toán tử</title>
</head>
<body>
        <script type="text/javascript">
            let chieuCao ;
            let chieuRong;
            chieuCao=prompt("nhập chiều cao hình chữ nhật:");
            chieuRong=prompt("Nhập chiều rộng hình chữ nhật:");
            let height=parseInt(chieuCao);
            let width=parseInt(chieuRong);
            let area=width*height;
            alert("diện tích hình chữ nhật là: "+area);
        </script>

</body>
</html>
